<h3 class="mat-title" mat-dialog-title>{{ data.title }}</h3>
<div class="mat-body" mat-dialog-content>
  <p>{{ data.body }}</p>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button [mat-dialog-close]="false" color="warn" (click)="handleCloseDialog(false)">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" color="primary" cdkFocusInitial (click)="handleCloseDialog(true)">
    Aceptar
  </button>
</div>
