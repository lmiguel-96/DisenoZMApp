<div class="container">
  <mat-card class="options-toolbar mat-elevation-z2">
    <mat-card-content fxLayout="column" fxLayoutGap="10px">
      <div fxLayout="row">
        <button mat-button class="float-fab">
          <mat-icon>add</mat-icon>
          <span>Registrar odont√≥logo</span>
        </button>
        <button mat-button class="float-fab">
          <mat-icon>sync</mat-icon>
          <span>Refrescar</span>
        </button>
      </div>
      <mat-form-field appearance="outline" fxFlex="100%" fxFlexFill>
        <mat-label>Filtrar usuarios</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar" />
        <mat-hint>Puede buscar nombre o apellido</mat-hint>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="10px">
    <div class="mat-elevation-z2" fxLayout="column" fxFlex="100%" fxFlexFill>
      <table #serviceTable mat-table [dataSource]="dataSourceUsers" [trackBy]="trackByService" fxFlex="100%" fxFlexFill>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers"></tr>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="setDentist">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="$event.stopPropagation(); handleSetDentistRole(element)">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>

      <mat-paginator #usersPaginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="mat-elevation-z2" fxLayout="column" fxFlex="100%" fxFlexFill>
      <table
        #serviceTable
        mat-table
        [dataSource]="dataSourceDentists"
        [trackBy]="trackByService"
        fxFlex="100%"
        fxFlexFill
      >
        <tr mat-header-row *matHeaderRowDef="displayedColumnsDentists"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDentists"></tr>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name | titlecase }}</td>
        </ng-container>

        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="quitDentist">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="$event.stopPropagation(); handleQuitDentistRole(element)">
              <mat-icon>arrow_back</mat-icon>
            </button>
          </td>
        </ng-container>
      </table>

      <mat-paginator #dentistsPaginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
